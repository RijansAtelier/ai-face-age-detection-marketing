<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Age Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ AI Face Age Detection</h1>
            <p>Upload a face image or explore sample images from the UTKFace dataset</p>
        </header>

        <div class="upload-section">
            <h2>Upload Your Image</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                    <label for="fileInput" class="file-label">Choose Image</label>
                    <span id="fileName">No file chosen</span>
                </div>
                <button type="submit" class="btn-primary">Detect Age</button>
            </form>
            
            <div id="preview" style="display: none;">
                <h3>Preview</h3>
                <img id="previewImg" alt="Preview">
            </div>

            <div id="result" style="display: none;">
                <h3>Detection Result</h3>
                <div class="result-card">
                    <p><strong>Predicted Age:</strong> <span id="ageResult"></span></p>
                    <p><strong>Confidence:</strong> <span id="confidenceResult"></span></p>
                </div>
            </div>
        </div>

        <div class="samples-section">
            <h2>Sample Images from UTKFace Dataset</h2>
            <p>Click on any image to see details</p>
            <div id="sampleGrid" class="sample-grid">
                <div class="loading">Loading samples...</div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileName.textContent = this.files[0].name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                    result.style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            const submitBtn = uploadForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Detecting...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('ageResult').textContent = data.age;
                    document.getElementById('confidenceResult').textContent = data.confidence;
                    result.style.display = 'block';
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Detect Age';
            }
        });

        async function loadSamples() {
            try {
                const response = await fetch('/sample-images');
                const data = await response.json();
                const grid = document.getElementById('sampleGrid');
                
                if (data.images && data.images.length > 0) {
                    grid.innerHTML = data.images.map(img => `
                        <div class="sample-card">
                            <img src="${img.path}" alt="Sample">
                            <div class="sample-info">
                                <p><strong>Age:</strong> ${img.age}</p>
                                <p><strong>Gender:</strong> ${img.gender}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p>No sample images found</p>';
                }
            } catch (error) {
                document.getElementById('sampleGrid').innerHTML = '<p>Error loading samples</p>';
            }
        }

        loadSamples();
    </script>
</body>
</html>
